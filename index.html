<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale</title> <!-- titulo del sitio web -->

    <!-- BOXICONS - para utilizar e implementar los iconos de boxicons a nuestro proyecto-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS only Bootstrap - para utilizar bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Hoja de estilos propia -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!-- division para agregar nuestro logo a la cabecera de nuestra pagina junto al nav -->
          <div class="logo">
            <img src="img/logoBsale.png" alt="">
          </div>
              
          <!-- buscador de productos, con un input para agregar nuestro texto y un boton de buscar -->
          <div class="input-group buscador">
            <input type="text" class="form-control inputBuscador" placeholder="Ingrese producto" aria-label="Recipient's username" aria-describedby="button-addon2" id="textoBuscado"> <!-- input para agregar la casilla de texto para poder ingresar el producto buscado -->
            <button class="btn btn-outline-secondary buscar" type="button" id="button-addon2">Buscar</button> <!-- boton de buscar con clases de bootstrap para los estilos -->
          </div>
        </div>
    </nav>
  </header>

  <!-- Seccion donde se mostraran los productos de nuestro proyecto -->
  <section class="container">
    <hr>
    <div class="row" id="items"></div>
  </section>

  <!-- Pie de pagina -->
  <footer id="contacto ">
      <div class="container footer-content">
        <div class="contact-us"> <!-- division donde se muestra quien creo el proyecto y derechos reservados-->
          <h2 class="brand">Alvaro Vargas</h2>
          <p>Todos los derechos reservados</p>
        </div>
        <div class="social-media"> <!-- division para mostrar iconos de mis redes de contacto, funcionales para redireccionar a cada red -->
          <!-- links de cada red, target _blank para que abra en una nueva pestaÃ±a del navegador-->
          <a href="https://wa.me/56974585483" class="social-media-icon" target="_blank">
              <i class='bx bxl-whatsapp'></i> <!-- icono whatsapp-->
          </a>
          <a href="https://www.linkedin.com/in/aavr1991/" class="social-media-icon"target="_blank">
              <i class='bx bxl-linkedin-square' ></i> <!-- icono linkedin -->
          </a>
          <a href="https://github.com/AlvaroAVR" class="social-media-icon" target="_blank">
              <i class='bx bxl-github'></i> <!-- icono github -->
          </a>
        </div>
      </div>
      <div class="line"></div>
  </footer>

    
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
  <!-- JS - script propio-->
  <script src="js/app.js"></script>

</body>
</html>
